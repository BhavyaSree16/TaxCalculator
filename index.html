<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Tax Calculator</title>
    <link rel="web icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4DelT3PjsXX3Usw0BGd2HRn_0hSODHxB1xw&usqp=CAU">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="TaxCalculator.css">
</head>
<body style="background-color: #875DD5;">
    <div class="form" style="background-color: #EFE5FF;">
        <h2>Tax Calculator</h2>
        <label for="gross-income">Enter gross annual income <span class="material-symbols-rounded help-icon" id="help-1">help</span> <span id="help_1">Gross annual income is your total salary in a year before any deductions</span></label>
        <div class="span_1">
            <input type="text" name="gross-income" placeholder="Enter gross annual income" id="grossAmt" required>
            <div>
                <span class="material-symbols-rounded" id="error-1">error</span>
                <span id="error-1-text">Please enter numbers only.</span>
            </div>
        </div>

        <label for="extra-income">Enter extra income <span class="material-symbols-rounded help-icon" id="help-2">help</span><span id="help_2">Extra income is your total earnings in a year from other sources before any deductions</span></label>
        <div class="span_2">
            <input type="text" name="extra-income" placeholder="Enter extra income from other sources" id="extraIncome"  required>
            <div>
                <span class="material-symbols-rounded" id="error-2">error</span>
                <span id="error-2-text">Please enter numbers only.</span>
            </div>
        </div>

        <label for="age">Enter age group <span class="material-symbols-rounded help-icon" id="help-3">help</span><span id="help_3">Specify the age from the given range</span></label>

        <div class="span_3">
            <select id="age" name="age"  required>
                <option value="Select Age Group">Select Age Group</option>
                <option value="<40">greater than 40</option>
                <option value=">40&<60">greater than equal 40-60</option>
                <option value=">60">greater than equal to 60</option>
            </select>
            <div>
                <span class="material-symbols-rounded" id="error-3">error</span>
                <span id="error-3-text">Please select one option.</span>
            </div>
        </div>

        <label for="deductions">Enter total applicable deductions <span class="material-symbols-rounded help-icon" id="help-4">help</span><span id="help_4">Total deductions are the amount that is being deducted </span></label>
        <div class="span_4">
            <input type="text" name="deductions" placeholder="Add total applicable deductions" id="deductAmt" required>
            <div>
                <span class="material-symbols-rounded" id="error-4">error</span>
                <span id="error-4-text">Please enter numbers only.</span>
            </div>
        </div>
<!-- Button trigger modal -->
  <button type="button" id="submit" class="btn btn-primary">
    Submit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="font-family:'Roboto';font-size:30px;margin-left:140px;"><b>Final Income</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <section id="section">
                    <h3 style="color:rgb(31, 28, 28);font-size:25px;">Your Overall income will be <br> <span id="result"></span> <br> after tax deductions</h3>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="TaxCalculator.js"></script>
</body>
</html>
